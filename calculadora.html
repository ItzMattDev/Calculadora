        <div style="border-radius: 40px; filter: drop-shadow(0px -5px 70px rgba(0, 0, 0, 0.1)); height: 100%; display: flex; padding: 34px; align-items: center; justify-content: center; background: linear-gradient(82deg, rgba(224,250,255,1) 3%, rgba(102,226,251,1) 100%); margin-top: 19px;">

                    <div style="align-items: center; justify-content: center; display: flex; width: 70px;" onclick="limpar()">AC</div>

                    <div style="background-color: #dbeafe; height: 70px; width: 70px; border-radius: 9999999px; align-items: center; justify-content: center; display: flex;" onclick="calcular()">=</div>

                <div style="align-items: center; justify-content: center; display: flex; font-size: 26px; font-weight: 700; filter: drop-shadow(0px 0px 20px rgba(129, 129, 129, 0.15)); border-radius: 999999px; background-color: #eff6ff;" onclick="numero('1')">1</div>

</div>
<script>
    var Resultado = 0
    var Equacao = ""
    var memoria = ""

    function limpar() {
        document.getElementById("Operacao").innerHTML = ""
        document.getElementById("Resultado").innerHTML = "0"
        Resultado = 0
        Equacao = ""
        memoria = ""
    }
    function negativo() {
        if(Equacao != ""){
            Equacao = Equacao * -1
            document.getElementById("Resultado").innerHTML = Equacao
        }
        else{
            Resultado = Resultado * -1
            document.getElementById("Resultado").innerHTML = Resultado
        }
    }
    function numero(valor) {
        Equacao = Equacao + valor
        document.getElementById("Resultado").innerHTML = Equacao
    }
    function elementos(executar) {
        if(memoria != "" && Equacao != "") {
          switch (memoria) {
            case "%":
                modulo()
                break
            case "+":
                somar()
                break
            case "-":
                subtrair()
                break
            case "x":
                multiplicar()
                break
            case "÷":
                dividir()
                break
            
          }
        }
        if(Equacao != "" && memoria == "") {
            Resultado = Number(Equacao)
        }
        switch (executar) {
            case "%":
                document.getElementById("Operacao").innerHTML = Resultado + " % "
                break
            case "+":
                document.getElementById("Operacao").innerHTML = Resultado + " + "
                break
            case "-":
                document.getElementById("Operacao").innerHTML = Resultado + " - "
                break
            case "x":
                document.getElementById("Operacao").innerHTML = Resultado + " x "
                break
            case "÷":
                document.getElementById("Operacao").innerHTML = Resultado + " ÷ "
                break
            
        }
        Equacao = ""
        memoria = executar
    }
    function somar() {
        Resultado = Resultado + Number(Equacao)
        document.getElementById("Resultado").innerHTML = Resultado
    }
    function subtrair() {
        Resultado = Resultado - Number(Equacao)
        document.getElementById("Resultado").innerHTML = Resultado
    }
    function multiplicar() {
        Resultado = Resultado * Number(Equacao)
        document.getElementById("Resultado").innerHTML = Resultado
    }
    function dividir() {
        Resultado = Resultado / Number(Equacao)
        document.getElementById("Resultado").innerHTML = Resultado
    }
    function calcular() {
        if(Equacao != "" && Resultado != 0 && memoria != "") {
            document.getElementById("Operacao").innerHTML = `${Resultado} ${memoria} ${Equacao}  = `
            switch (memoria) {
                case "%":
                    modulo()
                    break
                case "+":
                    somar()
                    break
                case "-":
                    subtrair()
                    break
                case "x":
                    multiplicar()
                    break
                case "÷":
                    dividir()
                    break  
            }
            Equacao = ""
            memoria = ""
        }
        else {
            document.getElementById("Operacao").innerHTML = Equacao || Resultado + " = "
        }
    }
    function modulo() {
        Resultado = Resultado % Number(Equacao)
        document.getElementById("Resultado").innerHTML = Resultado
    }

</script>
